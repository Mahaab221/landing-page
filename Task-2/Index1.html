<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanilla JS To-Do List</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="todo-app">
    <h2>To-Do List</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
